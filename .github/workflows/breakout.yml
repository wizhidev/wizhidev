name: Generate Breakout Game

on:
  schedule: # æ¯å¤© UTC æ—¶é—´ 00:00 (åŒ—äº¬æ—¶é—´ä¸Šåˆ 8:00) è‡ªåŠ¨è¿è¡Œ
    - cron: "0 0 * * *"
  workflow_dispatch: # å…è®¸æ‰‹åŠ¨è§¦å‘

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate breakout game
        uses: cyprieng/github-breakout@v1
        with:
          github_user_name: ${{ github.repository_owner }}
          output_path: images/
          light_mode_file: breakout-light.svg
          dark_mode_file: breakout-dark.svg

      - name: Commit and push changes
        run: |
          git config user.name github-actions[bot]
          git config user.email github-actions[bot]@users.noreply.github.com
          git add images/
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: æ›´æ–° Breakout æ¸¸æˆæ•°æ® ğŸ®" && git push)
